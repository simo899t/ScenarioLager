{% extends "base.html" %}

{% block title %}New Transaction{% endblock %}

{% block content %}
<h1>Record Transaction</h1>

<form method="POST" action="{{ url_for('main.add_transaction') }}" class="form">
    <div class="form-group">
        <label for="product_id">Product *</label>
        <select id="product_id" name="product_id" required>
            <option value="">Select a product...</option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }}) - Current: {{ product.quantity }} {{ product.unit }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="transaction_type">Transaction Type *</label>
        <select id="transaction_type" name="transaction_type" required>
            <option value="in">Stock In (Receiving)</option>
            <option value="out">Stock Out (Shipping)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="quantity">Quantity *</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Optional notes about this transaction"></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Record Transaction</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
