{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>

<form method="POST" action="{{ url_for('main.edit_product', id=product.id) }}" class="form">
    <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="sku">ID *</label>
        <input type="text" id="sku" name="sku" value="{{ product.sku }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3">{{ product.description or '' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" value="{{ product.location or '' }}" placeholder="e.g., Shelf A1">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('main.inventory') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
