{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h1>Add New Product</h1>

<form method="POST" action="{{ url_for('main.add_product') }}" class="form">
    <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="sku">ID *</label>
        <input type="text" id="sku" name="sku" required placeholder="e.g., CAM-001">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Shelf A1">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('main.inventory') }}" class="btn">Cancel</a>
    </div>
</form>
{% endblock %}
